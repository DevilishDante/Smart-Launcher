    <body class="mx-auto box-b-alt">
        <div class="modal-c-custom modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content box-b-alt">
                    <div class="modal-header">Ajouter une tuile</div>
                    <form id="form-tuile">
                        <div>
                            <label for="nom">Nom:</label>
                            <input type="text" id="tuile_nom" name="tuile_nom" required>
                        </div>
                        <div>
                            <label for="couleur">Couleur:</label>
                            <input type="color" id="tuile_couleur" name="tuile_couleur" required>
                        </div>
                        <div>
                            <label for="image">Voulez-vous une image?</label>
                            <input type="checkbox" id="tuile_imageCheck" name="tuile_imageCheck" onclick="toggleImage()">
                        </div>
                        <div id="tuile_imageField" style="display:none">
                            <label for="img">Image:</label>
                            <input type="file" id="tuile_img" name="tuile_img" accept="image/png, image/jpg, image/webp">
                        </div>
                        <div id="tuile_iconField">
                            <label for="icon">Icone:</label>
                            <input type="text" id="tuile_icon" name="tuile_icon" required>
                        </div>
                        <div id="tuile_cheminField">
                            <label for="chemin">Chemin:</label>
                            <input type="text" id="tuile_chemin" name="tuile_chemin" required>
                        </div>
                        <button class="nothing-btn btn-box" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <nav class="navi">
            <div class="nav-1">
                <a href="#" class="navi-btn" id="close-btn">
                    <span class="material-icons">close</span>
                </a>
                <a href="#" class="navi-btn" id="maximize-btn">
                    <span class="material-icons">check_box_outline_blank</span>
                </a>
                <a href="#" class="navi-btn" id="minimize-btn">
                    <span class="material-icons">minimize</span>
                </a>
            </div>
            <div class="nav-2">
                <p class="titre" id="title_name"></p>
            </div>
            <div class="nav-3">
                <a href="#" class="navi-btn" id="user-btn">
                    <span class="material-icons">person</span>
                    <span>User</span>
                </a>
            </div>
        </nav>
        <div>
            <button type="button" class="btn-nav-b btn-text btn-upsidedown" data-toggle="modal" data-target=".bd-example-modal-lg">
                <span class="material-icons">add_box</span>

        </div>

            <div class="tuilebox" id="tuiles"></div>
        </div>
